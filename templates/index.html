<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Summarizer app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h2 class="heading">Movie Summarizer App</h2>
    <div class="container">
      <form
        action="{{ url_for('summarize')}}"
        enctype="multipart/form-data"
        method="post"
        class="form"
      >
        <div class="form__control">
          <label for="movie">Upload the movie script to be summarized:</label>
          <input type="file" required name="file" />
        </div>

        <button type="submit" class="btn">Summarize</button>
      </form>
      {% if movie_summary%}
      <div class="response__container">
        <h3 class="sub__heading">Movie script summary:</h3>

        <!-- If there is error, It will be displayed -->
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-danger">
          <ul class="list">
            {% for message in messages %}
            <li class="list__item error">{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %} {% endwith %}
        <!-- Movie summary-->
        <div class="movie_summary">{{movie_summary}}</div>
      </div>
      {% endif%}
    </div>
  </body>
</html>
